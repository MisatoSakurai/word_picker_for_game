name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: production
    steps:
    - uses: actions/checkout@v2
    - name: Update script.js with secrets
      run: |
        sed -i 's|%%API_URL%%|${{ secrets.API_URL }}|g' script.js
        sed -i 's|%%SPREADSHEET_URL%%|${{ secrets.SPREADSHEET_URL }}|g' script.js
        sed -i 's|%%COMMON_PASS%%|${{ secrets.COMMON_PASS }}|g' script.js
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .