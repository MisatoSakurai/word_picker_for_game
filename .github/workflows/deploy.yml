name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: production
    steps:
    - uses: actions/checkout@v4
    - name: Create config.js with secrets
      run: |
        echo "window.config = {" > config.js
        echo "  API_URL: '${{ secrets.API_URL }}'," >> config.js
        echo "  SPREADSHEET_URL: '${{ secrets.SPREADSHEET_URL }}'," >> config.js
        echo "  COMMON_PASS: '${{ secrets.COMMON_PASS }}'" >> config.js
        echo "};" >> config.js
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .