<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムワードピッカー</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadConfig() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = '/config.js';
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        loadConfig()
            .then(() => {
                console.log('Config loaded successfully');
                // config.jsの読み込み後にscript.jsを読み込む
                const scriptElement = document.createElement('script');
                scriptElement.src = 'script.js';
                document.body.appendChild(scriptElement);
            })
            .catch(error => {
                console.error('Failed to load config:', error);
            });
    </script>
</head>
<body>
    <header>
        <!-- <h1>ランダムワードピッカー</h1> -->
        <div class="select-container">
            <select id="columnSelect" style="display: none;">
                <option value="">ゲームを選択</option>
            </select>
            <button class="hamburger-menu" onclick="toggleSideMenu()">☰</button>
            <div class="side-menu" id="sideMenu">
                <a href="#" onclick="clearSessionStorage(); return false;">お題を最新のものに更新</a>
                <a id="spreadsheetLink" href="#" onclick="checkPasswordAndRedirect(event)">お題リストへ</a>
            </div>
            <div class="overlay" id="overlay" onclick="toggleSideMenu()"></div>
        
        </div>
    </header>
    <main>
        <div id="loader" class="loader"></div>
        <div id="result"></div>
    </main>
    <footer>
        <button onclick="pickRandomWord()" class="pick-button">お題を引く</button>
    </footer>
   
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
